<!DOCTYPE html>
<html>
	<head>
		<title>template例子</title>
		<style>
			html, body {
				margin:0;
				padding:0;
			}
			table {
				width:450px;
				margin:auto;
				margin-top:50px;
				filter:drop-shadow(0 0 5px rgba(0,0,0,.5));
			}
			thead tr {
				background:#1a1f25;
				color:rgba(255,255,255,.7);
				font-weight:100;
			}
			tbody tr:nth-child(even) {
				background:white;
				color:rgba(0,0,0,.7);
			}
			tbody tr:nth-child(odd) {
				background:#ebebeb;
				color:rgba(0,0,0,.7);
			}
			td,th {
				text-align:center;
				line-height:50px;
			}
			h1 {
				text-align:center;
			}
			.song {
				text-align:center;
				margin-top:25px;
			}
		</style>
	</head>
	<body>
		<div class="table-box">
			<template data-src="table.tpl">
			</template>
		</div>
		<div class="song">
			<template data-render="{ season: ['秋天', '冬'] }">
				{{ season[0] }}雾高远 {{ season[1] }}雪迎面
			</template>
		</div>
	</body>
	<script src="template.js"></script>
	<script>
		foo.onload = function(w, l) {
			console.log('渲染完毕')
		}
		foo.start()
	</script>
</html>
